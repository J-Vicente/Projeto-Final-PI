{% extends 'servicos/base.html' %}
  {% block content %}  
    <div class="centralizar flex">
        {% for i in contrato %}
            <div class="card" style="margin-top: 2rem;background-color: rgb(0 255 66 / 62%) !important;">
                <div class="card-header">
                <Strong>{{i.confirmado}} - {{i.ativo}}</Strong>
                </div >
                <div class="card-body" style="background-color:#28b775 !important;">
                <h5 class="card-title"><strong>{{i.profissional}}</strong></h5>
                <p class="card-text">Data: {{i.data}}  
                <p class="card-text"> Duração prevista: {{i.duracao_prevista}} Horas</p>  
                <p class="card-text"> Valor: {{i.valor}}R$ </p>
                <p class="card-text"> Serviço de:<strong> {{i.servico}}</strong></p>
                <a href="{% url 'contrato_cancelar' i.id%}" class="btn btn-danger">Cancelar</a>
                </div>
            </div>
        {% endfor %}
    </div>

  {% endblock %}
